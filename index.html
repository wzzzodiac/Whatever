<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Are u g4y?</title>
  <style>
    :root {
      --bg: #ffd7e6;         /* rosa pastel c√°lido */
      --card: #ffffff;        /* cuadros blancos */
      --text: #222;
      --muted: #555;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.12);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden; /* para que los emojis no creen scroll */
    }

    /* Capa de emojis üè≥Ô∏è‚Äçüåà por todo el fondo */
    .emoji-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.18;           /* sutil para no distraer demasiado */
      filter: saturate(1.1);
    }
    .emoji {
      position: absolute;
      font-size: 26px;         /* tama√±o de la banderita */
      user-select: none;
    }

    /* Contenido centrado */
    .wrap {
      position: relative;
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(640px, 92vw);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 24px;
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 1.25rem;
    }
    p.sub {
      margin: 0 0 16px 0;
      color: var(--muted);
      font-size: .95rem;
    }

    .field {
      display: grid;
      gap: 10px;
      margin-top: 12px;
    }

    label {
      font-weight: 600;
    }

    input[type="text"] {
      padding: 14px 16px;
      border: 1px solid #e7e7e7;
      border-radius: 12px;
      font-size: 1rem;
      background: #fff;
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    input[type="text"]:focus {
      border-color: #ff8ec0;
      box-shadow: 0 0 0 4px rgba(255,142,192,.25);
    }

    .hint {
      font-size: .9rem;
      color: var(--muted);
    }

    .result {
      margin-top: 16px;
      padding: 14px 16px;
      background: #fff;
      border: 1px dashed #ffb0cf;
      border-radius: 12px;
      display: none; /* aparece cuando hay 4+ letras */
      font-weight: 700;
    }

    /* Responsivo peque√±o */
    @media (max-width: 380px) {
      .card { padding: 20px 16px; }
      .emoji { font-size: 22px; }
    }
  </style>
</head>
<body>
  <!-- Capa de fondos con muchas banderas üè≥Ô∏è‚Äçüåà -->
  <div class="emoji-layer" id="emojiLayer" aria-hidden="true"></div>

  <div class="wrap">
    <main class="card" role="main">
      <h1>Are you 100% Gay?</h1>
      <p class="sub">Enter your name (min. 4 letters) to confirm immediately.</p>

      <div class="field">
        <label for="name">Enter your name</label>
        <input id="name" name="name" type="text" placeholder="e.g. Walter" minlength="3" autocomplete="off" />
        <div class="hint">Just start typing. No button. Instant verdict.</div>
      </div>

      <div class="result" id="result" aria-live="polite">
        confirmed: you are 100% homosexual
      </div>
    </main>
  </div>

  <script>
  const input  = document.getElementById('name');
  const result = document.getElementById('result');

  // Mostrar el mensaje SOLO cuando se pulsa Enter
  input.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
      event.preventDefault(); // evita que se env√≠e formulario o haga cosas raras

      const val = (input.value || '').trim();

      // si quieres m√≠nimo 4 letras, usa: if (val.length >= 4) { ... }
     if (val.length >= 3) {
        result.style.display = 'block';
      } else {
        result.style.display = 'none';
      }
    }
  });

  // ---------------- Fondo de banderas üè≥Ô∏è‚Äçüåà ----------------
  const layer = document.getElementById('emojiLayer');
  const EMOJI = 'üè≥Ô∏è‚Äçüåà';
  const FLAGS = 120;

  function sprinkleFlags() {
    const { innerWidth: w, innerHeight: h } = window;
    layer.innerHTML = '';
    for (let i = 0; i < FLAGS; i++) {
      const span = document.createElement('span');
      span.className = 'emoji';
      span.textContent = EMOJI;

      const x = Math.random() * w;
      const y = Math.random() * h;
      const r = (Math.random() * 30) - 15;
      const size = 22 + Math.random() * 14;

      span.style.fontSize = size + 'px';
      span.style.transform = `translate(${x}px, ${y}px) rotate(${r}deg)`;
      layer.appendChild(span);
    }
  }

  sprinkleFlags();
  window.addEventListener('resize', sprinkleFlags);
</script>

</body>
</html>
